  <h1>홍도 소개</h1>
  <p>홍도는 전라남도 신안군에 위치한 작은 섬으로, 붉은빛을 띠는 바위들과 아름다운 해안선으로 유명합니다. 섬 전체가 천연기념물로 지정되어 있을 정도로 자연경관이 뛰어나며, 특히 해돋이와 해넘이의 풍경은 장관을 이룹니다.</p>
  <p>홍도 주변 해역은 해산물이 풍부하여 낙지, 전복, 해삼 등 다양한 해산물이 잡히며, 현지 어민들이 직접 잡은 신선한 해산물을 제공하고 있습니다. 또한 해양 관광지로도 유명해 매년 많은 관광객들이 방문합니다.</p>
